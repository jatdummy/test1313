<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나의 포트폴리오</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .menu {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .menu li {
      margin-right: 10px;
    }

    .menu li a {
      color: #fff;
      text-decoration: none;
      padding: 5px 10px;
      border-radius: 5px;
    }

    /* 프로필 섹션 스타일링 */
    .profile-section {
      display: flex;
      align-items: center;
      padding: 40px;
    }

    .profile-image {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-color: #ccc;
      margin-right: 20px;
    }

    .profile-info {
      flex-grow: 1;
    }

    .profile-info h1 {
      font-size: 28px;
      margin: 0;
    }

    .profile-info p {
      margin: 5px 0;
    }

    .social-icons {
      display: flex;
      margin-top: 10px;
    }

    .social-icons a {
      color: #333;
      text-decoration: none;
      margin-right: 10px;
    }

    .project-section {
      padding: 40px;
    }

    .project {
      display: flex;
      margin-bottom: 20px;
    }

    .project-image {
      width: 200px;
      height: 150px;
      background-color: #ccc;
      margin-right: 20px;
    }

    .project-info {
      flex-grow: 1;
    }

    .project-info h2 {
      font-size: 24px;
      margin: 0;
    }

    /* 연락처 섹션 스타일링 */
    .contact-section {
      background-color: #f4f4f4;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .contact-info {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .contact-icon {
      width: 30px;
      height: 30px;
      margin-right: 10px;
      background-color: #333;
    }

    .contact-info p {
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      로고
    </div>
    <nav>
      <ul class="menu">
        <li><a href="#">메뉴1</a></li>
        <li><a href="#">메뉴2</a></li>
        <li><a href="#">메뉴3</a></li>
        <li><a href="#">메뉴4</a></li>
      </ul>
    </nav>
  </header>

  <section class="profile-section">
    <div class="profile-image">
    </div>
    <div class="profile-info">
      <h1>이름</h1>
      <p>직업/전문분야</p>
      <p>이메일</p>
      <div class="social-icons">
      </div>
    </div>
  </section>

  <section class="project-section">
    <div class="project">
      <div class="project-image">
      </div>
      <div class="project-info">
        <h2>프로젝트 제목</h2>
        <p>프로젝트 설명</p>
      </div>
    </div>
    <div class="project">
      <div class="project-image">
      </div>
      <div class="project-info">
        <h2>프로젝트 제목</h2>
        <p>프로젝트 설명</p>
      </div>
    </div>
    <div class="project">
      <div class="project-image">
      </div>
      <div class="project-info">
        <h2>프로젝트 제목</h2>
        <p>프로젝트 설명</p>
      </div>
    </div>
  </section>

  <section class="contact-section">
    <div class="contact-info">
      <div class="contact-icon">
      </div>
      <p>이메일 주소</p>
    </div>
    <div class="contact-info">
      <div class="contact-icon">
      </div>
      <p>전화번호</p>
    </div>
    <div class="contact-info">
      <div class="contact-icon">
      </div>
      <p>웹사이트 주소</p>
    </div>
  </section>
</body>
</html>
